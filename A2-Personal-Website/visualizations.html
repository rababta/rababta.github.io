<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite-api@5.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-tooltip"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    <link rel="stylesheet" href="visStyle.css">
    <script>
        
     const options = {
        config: {
          // Vega-Lite default configuration
        },
        init: (view) => {
          // initialize tooltip handler
          view.tooltip(new vegaTooltip.Handler().call);
        },
        view: {
          // view constructor options
          // remove the loader if you don't want to default to vega-datasets!
          loader: vega.loader({
            baseURL: "https://cdn.jsdelivr.net/npm/vega-datasets@2/",
          }),
          renderer: "canvas",
        },
      };

      // register vega and vega-lite with the API
      vl.register(vega, vegaLite, options);
      </script>
    <style>

    </style>
  </head>
  <body>
    <div class="container">
      <!-- visualization goes into this div you can create multiple divs and give them IDs -->
       <h2>Videogames Global Sales by Genre and Platform</h2>
       <div id="heatMap"></div>
       <h2>Videogames Sales Over Time by Platform and Genre</h2>
       <div id="stackedChart"></div>
       <h2>Videogames Regional Sales vs. Platform</h2>
       <div id="pointChart"></div>
       <h2>Videogames Genre Sales Over Time</h2>
       <div id="circleChart"></div>

    </div>
  </div>
    <script type="module" src="vis.js"></script>
  </body>
</html>
